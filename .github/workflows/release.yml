name: Release

on:
  push:
    branches: ["release"]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}