name: Build (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main", "release", "develop"]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run unit tests
        run: python -m unittest discover